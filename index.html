<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- bootstrap -->

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->

<body class="container-xxl p-0">
  <section class="header header-img d-flex flex-column align-items-center px-5">

    <nav class="navbar navbar-expand-md w-100">
      <img src="images/logo.svg" class="logo">
      <img src="images/icon-hamburger.svg" alt="" role="button"  onclick="openMenu()" class="cursor d-md-none">
      <div class="menu-bar text-center ms-auto d-none d-md-block">
        <ul class="p-0">
          <li class="nav-item mx-lg-3 mx-2 d-md-inline-block">
            <a href="#">About</a>
          </li>
          <li class="nav-item mx-lg-3 mx-2 d-md-inline-block">
            <a href="#">Services</a>
          </li>
          <li class="nav-item mx-lg-3 mx-2 d-md-inline-block">
            <a href="#">Projects</a>
          </li>
          <li class="nav-item d-md-inline-block">
            <button class="contact btn">CONTACT</button>
          </li>
        </ul>
      </div>
    </nav>

    <h1 class="title my-5 text-center">WE ARE CREATIVES</h1>
    <img src="images/icon-arrow-down.svg" width="40px" class="my-3" alt="">
  </section>

  <footer class="footer text-center py-5">
    <img class="footer-logo my-2" src="images/logo.svg" alt="">

    <ul class="p-0 footer-ul my-3">
      <li class="nav-item mx-lg-3 d-inline-block">
        <a href="#">About</a>
      </li>
      <li class="nav-item mx-lg-3 mx-2 d-inline-block">
        <a href="#">Services</a>
      </li>
      <li class="nav-item mx-lg-3 d-inline-block">
        <a href="#">Projects</a>
      </li>
    </ul>

    <div class="social-media-icon-row mt-5">
      <img src="images/icon-facebook.svg" class="mx-2" alt="">
      <img src="images/icon-instagram.svg" class="mx-2"  alt="">
      <img src="images/icon-twitter.svg" class="mx-2"  alt="">
      <img src="images/icon-pinterest.svg" class="mx-2"  alt="">
    </div>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HTLA</a>.
  </div>
